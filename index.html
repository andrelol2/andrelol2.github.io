<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
</head>
<body>
 <header class="header">
     <nav class="navigation">
         <span class="logo">AG</span>
          <ul class="navigation_panel">
              <li class="navigation_item">ГЛАВНАЯ</li>
              <li class="navigation_item">ОБ АВТОРЕ</li>
              <li class="navigation_item">РАБОТЫ</li>
              <li class="navigation_item">ПРОЦЕСС</li>
              <li class="navigation_item">КОНТАКТЫ</li>
          </ul>
     </nav>
     <section class="hero">
         <span class="hero_img"><img src="Frame.png" alt=""></span>
         <div class="hero_contact_me">
             <h1 class="hero_contact_me_title">Дизайн и верстка</h1>
             <button class="hero_contact_me_button">НАПИСАТЬ МНЕ</button>
         </div>
     </section>
 </header>
<main class="main">
    <section class="animation">
        <div class="animation_loading">
            <span class="animation_loading_item" style="--i:1;"></span>
            <span class="animation_loading_item" style="--i:2;"></span>
            <span class="animation_loading_item" style="--i:3;"></span>
            <span class="animation_loading_item" style="--i:4;"></span>
            <span class="animation_loading_item" style="--i:5;"></span>
            <span class="animation_loading_item" style="--i:6;"></span>
            <span class="animation_loading_item" style="--i:7;"></span>
            <span class="animation_loading_item" style="--i:8;"></span>
            <span class="animation_loading_item" style="--i:9;"></span>
            <span class="animation_loading_item" style="--i:10;"></span>
            <span class="animation_loading_item" style="--i:11;"></span>
            <span class="animation_loading_item" style="--i:12;"></span>
            <span class="animation_loading_item" style="--i:13;"></span>
            <span class="animation_loading_item" style="--i:14;"></span>
            <span class="animation_loading_item" style="--i:15;"></span>
            <span class="animation_loading_item" style="--i:16;"></span>
            <span class="animation_loading_item" style="--i:17;"></span>
            <span class="animation_loading_item" style="--i:18;"></span>
            <span class="animation_loading_item" style="--i:19;"></span>
            <span class="animation_loading_item" style="--i:20;"></span>
        </div>
    </section>
</main>
</body>
</html>
